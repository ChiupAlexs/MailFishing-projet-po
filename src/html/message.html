    </div>

<main class="chat-container">
    <aside class="contacts">

        </button>
        <button class="contact">
            <img src="../images/user.png" alt="user"> Collègue
        </button>
    </aside>

    <section class="messages">
        <div class="message received">
            <p><strong>Bonjour, aujourd’hui tu vas recevoir un mail important.<br><br>Ne le rates pas !</strong></p>
        </div>

        <div class="input-area">
            <input type="text" placeholder="Tapez un message...">
            <button class="send-btn">Envoyer</button>
        </div>
    </section>
</main>

<!-- Script pour le message du boss -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const messageElement = document.querySelector(".message.received");
        const textElement = messageElement.querySelector("p");
        const fullHTML = textElement.innerHTML; // texte complet avec balises HTML
        textElement.innerHTML = ""; // on vide pour l'animation

        // Ajouter classe pour faire apparaître la bulle
        setTimeout(() => {
            messageElement.classList.add("show");
        }, 100);

        // Crée le span pour les 3 points
        const typingDots = document.createElement("span");
        typingDots.textContent = "...";
        textElement.appendChild(typingDots);

        let dotVisible = true;
        const dotInterval = setInterval(() => {
            typingDots.style.visibility = dotVisible ? "hidden" : "visible";
            dotVisible = !dotVisible;
        }, 500);

        // Après 1.5 secondes, on affiche le texte entier
        setTimeout(() => {
            clearInterval(dotInterval);
            textElement.removeChild(typingDots);
            textElement.innerHTML = fullHTML;
        }, 1500); // durée des 3 points (1.5s)
    });
</script>
